<div>
    <form class="form-signup">
        <div class="text-center">
            <img class="mb-4" src="/favicon.ico" alt="" width="72" height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-center">Please fill the fields below and click on submit</h1>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Account Type</label>
            <div class="col-sm-8 col-form-label">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="accountType" id="makerAccount" value="'MAKER'"
                        checked>
                    <label class="form-check-label" for="makerAccount">Maker</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="accountType" id="takerAccount" value="'TAKER'">
                    <label class="form-check-label" for="takerAccount">Taker</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-4 col-form-label">Email address</label>
            <div class="col-sm-8">
                <input type="email" id="inputEmail" class="form-control is-valid" placeholder="Email address" required>
                <div [hidden]="true" class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" id="inputPassword" class="form-control is-valid" placeholder="Password" required>
                <div [hidden]="true" class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <button class="btn btn-md btn-primary" type="submit">Submit</button>
        <div class="text-center">
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </div>
    </form>
</div>
